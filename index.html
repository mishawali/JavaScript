<body>

    <header>

    <h2>What are your goals for today:</h2>

    <form>
        <center>
        <input type="text" class="goals" />

        <button class="button" type="button">

        <li><i class="fa-li fa-check-square"></i>Submit</li>

        </button>
    
    </form>
   <div class="container">
    <ul class="list"></ul>

    </div>

    <script>
        const goals = document.querySelector('.goals');
        const button = document.querySelector('.button');
        const list = document.querySelector('.list');

        button.addEventListener("click", addgoal);
        
        function addgoal(event) {
        event.preventDefault();

            item = document.createElement('li');
            item.innerText = goals.value;

            completebutton = document.createElement('button');
            completebutton.innerHTML = '<i class="fas fa-check"></i>';
            completebutton.classList.add('complete_button');
            item.appendChild(completebutton);
            
            
            deletebutton = document.createElement('button');
            deletebutton.innerHTML = '<i class="fas fa-trash"></i>';
            deletebutton.classList.add('delete_buton');
            item.appendChild(deletebutton);
            
            list.appendChild(item);
            goals.value = "";
            
            deletebutton.addEventListener('click', function deletegoal() {
                list.removeChild(this.parentElement);
            });

            completebutton.addEventListener('click', function completegoal() {
            list.removeChild(this.parentElement);
        });
        }
	</script>
